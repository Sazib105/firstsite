    <div class="clock">
        <div>
            <span id="hr">00</span>

        </div>
        <div>

        </div>

    </div>
    
   <div class="age">

            <table>
                <th colspan="3" style="height:60px"><h3>Date Of Birth</h3></th>

                    <td>
                        <div>
                            <span class="text">Day</span>
                            <span class="box"><input id="day" type="text"></span>

                    </td>
                    <td>
                        <div>
                            <span class="text">Month</span>
                            <span class="box"><input id="month" type="text"></span>
                        </div>
                    </td>
                    <td>
                        <div>
                            <span class="text">Year</span>

                    </td>
                </tr>
            </table>
        </div>

                    </td>
